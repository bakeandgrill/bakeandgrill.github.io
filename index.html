            const create = {
                element: function (tag, classString, text) {
                    const element = document.createElement(tag);

                    if (classString) {
                        element.classList.add(...classString.split(' '));
                    }

                    if (text) {
                        element.textContent = text;
                    }

                    return element;
                },
                row: function (data) {
                    const row = create.element('div', 'jt_row jt_row-fluid row');

                    const container = create.element('div', 'col-md-12 jt_col column_container');
                    container.appendChild(create.element('div', 'voffset100'));
                    container.appendChild(create.element('div', 'title first', data.title));
                    container.appendChild(create.element('div', 'voffset10'));
                    if (data.subtitle) {
                        container.appendChild(create.element('div', 'subtitle', data.subtitle));
                    }

                    row.appendChild(container);
                    for (const column of data.columns) {
                        row.appendChild(create.column(column));
                    }

                    return row;
                },
                column: function (data) {
                    const column = create.element(
                        'div',
                        'col-md-8 col-md-offset-2 jt_col column_container',
                    );
                    const offset = create.element('div', 'voffset10');
                    const menu = create.element('ul', 'menu');

                    for (const iterator of data) {
                        const item = create.element('li');

                        const information = create.element('div');
                        information.appendChild(create.element('div', 'name', iterator.name));
                        information.appendChild(create.element('span', 'price', iterator.price));
                        information.appendChild(create.element('span', 'weight', iterator.weight));

                        const description = create.element('div', 'detail');
                        description.appendChild(
                            create.element('div', 'description', iterator.details),
                        );

                        item.appendChild(information);
                        item.appendChild(description);
                        menu.appendChild(item);
                    }

                    // for (const iterator of data) {
                    //     const item = create.element('li', false, iterator.name);
                    //     const wrapper = create.element('div', 'detail');

                    //     wrapper.appendChild(create.element('span', 'weight', iterator.weight));
                    //     item.appendChild(wrapper);
                    //     menu.appendChild(item);
                    // }

                    column.appendChild(offset);
                    column.appendChild(menu);

                    return column;
                },
            };
